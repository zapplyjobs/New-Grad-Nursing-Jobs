name: ✏️ Edit Job Posting Form
description: Update or correct an existing job posting
title: "[EDIT] Company Name - Position Title"
labels: ["edit-job", "pending-review"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to contribute!
        
        Please only fill in link, reason, and whichever fields you would like to edit.
        You may leave the others empty.
        
  - type: input
    id: job-link
    attributes:
      label: Link to Job Posting
      description: Link to the existing job posting in our database that needs editing
      placeholder: "ex: example.com/link/to/posting"
    validations:
      required: true
      
  - type: input
    id: company-name
    attributes:
      label: Company Name
      description: Current or corrected company name
      placeholder: "ex: Google"
    validations:
      required: false
      
  - type: input
    id: job-title
    attributes:
      label: Job Title
      description: Current or corrected job title
      placeholder: "ex: ML Software Engineer"
    validations:
      required: false
      
  - type: textarea
    id: location
    attributes:
      label: Location
      description: "Where is the job located? Please separate locations with a pipe '|' if there are multiple options. Include Remote if remote option available."
      placeholder: "ex: San Francisco, CA | Austin, TX | Remote"
    validations:
      required: false
      
  - type: dropdown
    id: job-category
    attributes:
      label: What category does this job belong to?
      description: Select the category that best fits this job posting
      options:
        - "Not Selected"
        - "Software Engineering"
        - "Data Science/Analytics"
        - "Product Management"
        - "Design (UI/UX)"
        - "DevOps/Infrastructure"
        - "Security/Cybersecurity"
        - "Quality Assurance"
        - "Research/AI/ML"
        - "Hardware Engineering"
        - "Other"
    validations:
      required: false
      
  - type: dropdown
    id: sponsorship
    attributes:
      label: Does this job offer sponsorship?
      description: "If this posting does not fall into one of these categories, select 'Other' then specify in parentheses at the end of the job Title what the sponsorship status is"
      options:
        - "Not Selected"
        - "Offers Sponsorship"
        - "Does Not Offer Sponsorship"
        - "Sponsorship Not Specified"
        - "Other (specify in reason)"
    validations:
      required: false
      
  - type: dropdown
    id: accepting-applications
    attributes:
      label: Is this job posting currently accepting applications?
      description: "Mark this as 'false' if the job is no longer active"
      options:
        - "Not Selected"
        - "Yes"
        - "No"
        - "Unknown"
    validations:
      required: false
      
  - type: checkboxes
    id: degree-requirements
    attributes:
      label: Advanced Degree Requirements
      description: "Check this box only if this position specifically requires a Master's degree, Ph.D. or other advanced degree (and does NOT accept bachelor's degrees)"
      options:
        - label: This position requires a Master's degree or higher
          required: false
          
  - type: checkboxes
    id: remove-job
    attributes:
      label: Permanently remove this job from the list?
      description: "Only check this box if this job is fake, does not fit the theme of the repo, or is otherwise. DO NOT check this box for jobs that are no longer active"
      options:
        - label: "Yes, remove this job"
          required: false
          
  - type: input
    id: email
    attributes:
      label: Email associated with your GitHub account (Optional)
      description: "If you would like to be listed as the contributor to the repository when our GitHub action commits your contribution to the repo, please provide your email. This is the only time your email will be used, if left blank, your contribution will still be made, but it will be made by the bot actions@github.com."
      placeholder: "ex: firstname@gmail.com"
    validations:
      required: false
      
  - type: textarea
    id: reason-for-edit
    attributes:
      label: Reason for edit
      description: "If the reason for your edit is not obvious, please explain here:"
      placeholder: "This job is no longer accepting applications..."
    validations:
      required: true
      
  - type: checkboxes
    id: verification
    attributes:
      label: Verification Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have verified the information I am providing is accurate
          required: true
        - label: I have provided a clear reason for this edit
          required: true
        - label: I understand that false or misleading edits may result in my contribution being rejected
          required: true